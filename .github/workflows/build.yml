name: Android Build & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # --- 自动发布 Release ---

      - name: Generate release tag
        id: tag
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${VERSION_NAME}-build.${SHORT_SHA}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Get tag from ref
        id: ref_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Resolve final tag
        id: final_tag
        if: github.event_name == 'push'
        run: |
          if [ -n "${{ steps.ref_tag.outputs.TAG }}" ]; then
            echo "TAG=${{ steps.ref_tag.outputs.TAG }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ steps.tag.outputs.TAG }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.final_tag.outputs.TAG }}
          name: TopActivityTool ${{ steps.final_tag.outputs.TAG }}
          prerelease: ${{ steps.final_tag.outputs.PRERELEASE == 'true' }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
